<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <!-- a etiketlerine renk verir -->
    <style>
        a { color: blue};
        a:visited { color: purple}
    </style>
</head>
<body style="display: block;">
    <main>
        <!-- Logoyu içinde bulunduran ilk bölüm -->
        <header>
            <img style="display: block; margin: auto;" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
        </header>
        <!-- Arama kutusu ve butonlarını bulunduran ikinci bölüm -->
        <section style="display: block; margin: auto; text-align: center; width: 90%; background-color: rgb(238, 238, 238);">
            <label>Search the web using Google!</label><br>
            <input style="border-color: black; border-radius: 3px; border-width: 1px;" type="text" value size="40"><br>
            <button>Google Search</button><button style="margin-left: 5px;">I'm feeling lucky</button>
        </section>
        <!-- Gerekli olabilecek linkleri içeren üçüncü bölüm -->
        <section>
            <div style="display: block; margin-top: 3px; margin-left: auto; margin-right: auto; width: 90%; height: 75px;">
                <div style="width: 37%; height: 65px; float: left; background-color: rgb(126, 229, 218); text-align: center; padding-top: 10px;">
                    <label for="">Special Searches</label><br>
                    <a href="">Stanford Search</a><br>
                    <a href="">Linux Search</a>
                </div>
                <div style="width: 335px; height: 70px; float: left; margin-left: 2px; margin-right: 2px; background-color: rgb(112, 204, 194); font-size: small; text-align: center; padding-top: 5px;">
                    <a href="">Help!</a><br>
                    <a href="">About Google!</a><br>
                    <a href="">Company Info</a><br>
                    <a href="">Google! Logos</a>
                </div>
                <div style="width: 740px; height: 75px; float: left; background-color: rgb(98, 179, 170); font-size: small; text-align: center;">
                    <label for="">Get Google <br> updates montly:</label><br>
                    <input style="border-color: black; border-radius: 3px; border-width: 2px;" type="text" value="your e-mail"><br>
                    <button style="margin-right: 10px;">Subscribe</button><a href="">Archive</a>
                </div>
            </div>
        </section>
        <!-- Telif hakkını içeren footer bölümü -->
        <footer style="display: block; margin-top: 20px; margin-left: auto; margin-right: auto; width: 90%;">
            <p style="display: block; text-align: center; font-size: small;">Copyright ©1998 Google Inc.</p>
        </footer>
    </main>
</body>
</html>
